name: CI for dev

on:
  push:
    branches:
      - dev

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Ou la version que vous utilisez

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Install dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run tests
      working-directory: ./frontend
      run: npm run test

    - name: Install back dependencies
      working-directory: ./backend
      run: npm install
    
    - name: Stash changes
      run: |
        git stash push -m "Stashing uncommitted changes"
        git fetch --all  # Fetch all branches
        git checkout test  # Checkout the test branch

    - name: Set Git user identity
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Commit changes
      run: |
        git add .
        git commit -m "Committing changes before switching branches"
        git push origin main  # or the current branch you're working on
        git fetch --all  # Fetch all branches
        git checkout test  # Checkout the test branch
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
