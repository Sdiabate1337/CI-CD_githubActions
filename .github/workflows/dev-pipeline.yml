name: CI - Dev Branch

on:
  push:
    branches:
      - dev

jobs:
  quality-and-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies - Frontend
        run: npm install
        working-directory: ./frontend

      - name: Install dependencies - Backend
        run: npm install
        working-directory: ./backend

      - name: Run code quality checks (ESLint)
        run: npm run lint
        working-directory: ./frontend

      - name: Run security scan (TruffleHog)
        run: npx trufflehog ./backend

      - name: Build and test - Frontend
        run: npm run build
        working-directory: ./frontend

      - name: Test Backend
        run: npm test
        working-directory: ./backend

      - name: Merge to test branch
        uses: peter-evans/create-pull-request@v5
        with:
          branch: test
          title: Merge dev to test
          commit-message: "Automated merge from dev to test"
